{% extends "layouts/base.html" %}

{% block title %} Machine Learning {% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<main>
    <div class="section-header bg-primary text-white">
        <div class="container">
            <div class="row justify-content-center">
                <h3 class="text-center">Math Score Prediction</h3>
            </div>
        </div>
    </div>
    <br /><br /><br />
    <!-- Form -->
    <form action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">
        <!-- Section -->
        <div class="section section-md pt-4">
            <div class="container">
                <!--<div class="text-center">
                        <label class="form-label">Enter student details</label>
                    </div>-->
                <div class="row mb-4 mb-lg-5 justify-content-center">
                    <div class="col-lg-4 col-sm-6 text-center">
                        <!--<label class="form-label">Gender</label>-->
                        <select class="form-control" name="gender" placeholder="Select Gender" required>
                            <option class="placeholder" selected disabled value="">Select Gender</option>
                            <option value="male">
                                Male
                            </option>
                            <option value="female">
                                Female
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-sm-6 text-center">
                        <select class="form-control" name="ethnicity" placeholder="Select Ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">
                                Group A
                            </option>
                            <option value="group B">
                                Group B
                            </option>
                            <option value="group C">
                                Group C
                            </option>
                            <option value="group D">
                                Group D
                            </option>
                            <option value="group E">
                                Group E
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4 mb-lg-5 justify-content-center">
                    <div class="col-lg-4 col-sm-6 text-center">
                        <select class="form-control" name="parental_level_of_education"
                            placeholder="Select Parent Education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">
                                associate's degree
                            </option>
                            <option value="bachelor's degree">
                                bachelor's degree
                            </option>
                            <option value="high school">
                                high school
                            </option>
                            <option value="master's degree">
                                master's degree
                            </option>
                            <option value="some college">
                                some college
                            </option>
                            <option value="some high school">
                                some high school
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-sm-6 text-center">
                        <select class="form-control" name="lunch" placeholder="Select Lunch Type" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">
                                free/reduced
                            </option>
                            <option value="standard">
                                standard
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4 mb-lg-5 justify-content-center">
                    <div class="col-lg-4 col-sm-6 text-center">
                        <select class="form-control" name="test_preparation_course" placeholder="Select Test Course"
                            required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">
                                None
                            </option>
                            <option value="completed">
                                Completed
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4 mb-lg-5 justify-content-center">
                    <div class="col-lg-4 col-sm-6 text-center">
                        <input class="form-control" type="number" name="reading_score"
                            placeholder="Enter your Reading score (0-100)" min='0' max='100' />
                    </div>
                    <div class="col-lg-4 col-sm-6 text-center">
                        <input class="form-control" type="number" name="writing_score"
                            placeholder="Enter your Reading Score (0-100)" min='0' max='100' />
                    </div>
                </div>
                <div class="row mb-4 mb-lg-5 justify-content-center">
                    <div class="col-lg-4 col-sm-6 text-center">
                        <input class="btn mb-2 mr-2 btn-primary" type="submit" value="Predict Math Score" required />
                    </div>
                </div>
                <div class="row mb-4 mb-lg-5 justify-content-center">
                    <div class="col-lg-4 col-sm-6 text-center">

                        <label class="form-label">The prediction is {{results}}.</label>

                    </div>
                </div>
            </div>
        </div>
        <!-- End of Section -->
    </form>
    <!-- End of Form -->
</main>

{% include 'includes/footer.html' %}

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
